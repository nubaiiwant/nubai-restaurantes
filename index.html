<!DOCTYPE html>
<html>
<head>
  <title>Nubai - Restaurantes perto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0B3C8C, #1565C0);
      color: white;
      text-align: center;
    }

    .container {
      padding: 40px 20px;
    }

    .logo {
      width: 180px;
      margin-bottom: 30px;
    }

    h2 {
      margin-bottom: 30px;
      font-weight: 500;
    }

    button {
      background: linear-gradient(90deg, #FFD700, #FFB300);
      border: none;
      padding: 18px 30px;
      font-size: 18px;
      border-radius: 40px;
      cursor: pointer;
      font-weight: bold;
      color: #0B3C8C;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      transition: 0.3s;
      margin: 10px;
    }

    button:hover {
      transform: scale(1.05);
    }

    .loading {
      margin-top: 25px;
      display: none;
    }

    .spinner {
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid #FFD700;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .info {
      font-size: 14px;
      opacity: 0.8;
      margin-top: 20px;
    }

    .footer {
      margin-top: 40px;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>

<body>

<div class="container">

  <img src="logo.png" class="logo">

  <h2>Restaurantes num raio de 2 km</h2>

  <button onclick="abrirGoogle()">Encontrar Restaurantes</button>

  <br>

  <button onclick="voltar()">Voltar à Nubai</button>

  <div class="loading" id="loading">
    <div class="spinner"></div>
    A procurar restaurantes perto de si...
  </div>

  <div class="info">
    Será pedida a sua localização para mostrar restaurantes reais próximos.
  </div>

  <div class="footer">
    Nubai © 2026
  </div>

</div>

<script>

function abrirGoogle() {

  if (!navigator.geolocation) {
    alert("Geolocalização não suportada.");
    return;
  }

  document.getElementById("loading").style.display = "block";

  navigator.geolocation.getCurrentPosition(function(position) {

    const lat = position.coords.latitude;
    const lon = position.coords.longitude;

    // Zoom 16 ≈ 2 km
    const url = `https://www.google.com/maps/search/restaurantes/@${lat},${lon},16z`;

    setTimeout(() => {
      window.open(url, "_blank");
    }, 1500);

  }, function() {
    alert("Precisa permitir a localização.");
    document.getElementById("loading").style.display = "none";
  });

}

function voltar() {
  window.location.href = "https://nubaiiwant.my.canva.site/pt";
}

</script>

</body>
</html>
