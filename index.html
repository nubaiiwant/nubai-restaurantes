<!DOCTYPE html>
<html>
<head>
  <title>Nubai - Restaurantes perto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0B3C8C, #1565C0);
      color: white;
      text-align: center;
    }

    .container {
      padding: 40px 20px;
    }

    .logo {
      width: 200px;
      margin-bottom: 30px;
    }

    h2 {
      margin-bottom: 30px;
      font-weight: 500;
    }

    button {
      background: linear-gradient(90deg, #FFD700, #FFB300);
      border: none;
      padding: 18px 30px;
      font-size: 18px;
      border-radius: 40px;
      cursor: pointer;
      font-weight: bold;
      color: #0B3C8C;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .info {
      margin-top: 20px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>

<body>

<div class="container">

  <img src="LINK_DO_TEU_LOGO_AQUI" class="logo">

  <h2>Encontrar Restaurantes Perto de Si</h2>

  <button onclick="abrirGoogle()">Procurar Restaurantes</button>

  <div class="info">
    Será pedida a sua localização para mostrar restaurantes num raio aproximado de 4 km.
  </div>

</div>

<script>

function abrirGoogle() {

  if (!navigator.geolocation) {
    alert("Geolocalização não suportada.");
    return;
  }

  navigator.geolocation.getCurrentPosition(function(position) {

    const lat = position.coords.latitude;
    const lon = position.coords.longitude;

    // Zoom 15 ≈ cerca de 4 km
    const url = `https://www.google.com/maps/search/restaurantes/@${lat},${lon},15z`;

    window.open(url, "_blank");

  }, function() {
    alert("Precisa permitir a localização.");
  });

}

</script>

</body>
</html>
